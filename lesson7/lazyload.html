<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="/wdd230/lesson7/css/lazyload.css">

<body>

    <picture>

        <img src="/wdd230/lesson7/images/lazy-holder.jpg" data-src="/wdd230/lesson7/images/300x400-2.jpg" alt="Sunset at the beach ">

    <picture>
        <img src="/wdd230/lesson7/images/lazy-holder.jpg" data-src="/wdd230/lesson7/images/300x400-3.jpg" alt="Blue flowers">
    </picture>

    <picture>
        <img src="/wdd230/lesson7/images/lazy-holder.jpg" data-src="/wdd230/lesson7/images/300x400-4.jpg" alt="Grass photo">
    </picture>

    <picture>
        <img src="/wdd230/lesson7/images/lazy-holder.jpg" data-src="/wdd230/lesson7/images/300x400-5.jpg" alt="Beach from plane photo">

    <picture>
        <img src="/wdd230/lesson7/images/lazy-holder.jpg" data-src="/wdd230/lesson7/images/300x400-6.jpg" alt="Laptop photo">
